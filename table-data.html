<div class="panel panel-default">
  <div class="panel-heading"><h3>Fine Scotches</h3></div>
  <div class="panel-body">
  	<table>
  		<tr>
  			<td><h4>Name</h4></td>
  			<td><h4>Price</h4></td>
  		</tr>
  		<tr ng-repeat="scotch in scotches">
  			<td>{{ scotch.name }}</td>
  			<td>{{ scotch.price | currency}}</td>
  		</tr>
  	</table>
  </div>
</div>
